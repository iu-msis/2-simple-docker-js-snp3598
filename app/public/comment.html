            <table>
                <thead>
                <tr>
                    <br>
                </tr>

                    <th> Comment </th>
                </thead>
                <tbody id="commentTableBody">
                    <tr v-for="c in commentList">
                        <td class="td1">{{ c.id }}</td>
                        <td class="td1">{{ c.commentText }}</td>
                    </tr>
                </tbody>
            </table>

            <form v-on:submit.prevent="createComment()">

                <input type="textarea" v-model="newComment.commentText" class="form-control">
              </div><br/>
              <input type="submit" value="Create New Comment" class="button" id="submitNewComment">
            </form>
